<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
        <title>Team Profile</title>
    </head>
    <body class='vh-100'>
        
        <nav class='navbar bg-info-subtle d-flex justify-content-center align-items-center h-25'>
            <div>
                 <span class='navbar-brand mb-0 h1 fs-2'>My Team</span>
            </div>
        </nav>

        <main class='container d-flex justify-content-evenly align-items-center flex-wrap h-75'>

            <div class='card shadow' style='width: 18rem;'>\n<div class='card-body'>\n<h5 class='card-title'>${name}</h5>\n<h6 class='card-subtitle mb-2 text-muted'>${role}</h6>\n<ul class='list-group list-group-flush'>\n<li class='list-group-item'>ID: ${id}</li>\n<li class='list-group-item'>Email: <a href='#'>${email}</a></li>\n<li class='list-group-item'>Office Number: </li>\n</ul>\n</div>\n</div>\n

            <div class='card shadow' style='width: 18rem;'>
                <div class='card-body'>
                <h5 class='card-title'>Employee Name</h5>
                <h6 class='card-subtitle mb-2 text-muted'>Engineer</h6>
                <ul class='list-group list-group-flush'>
                    <li class='list-group-item'>ID: </li>
                    <li class='list-group-item'>Email: <a href='#'>email</a> </li>
                    <li class='list-group-item'>GitHub: <a href='#'>github</a> </li>
                </ul>
                </div>
            </div>

            <div class='card shadow' style='width: 18rem;'>
                <div class='card-body'>
                <h5 class='card-title'>Employee Name</h5>
                <h6 class='card-subtitle mb-2 text-muted'>Intern</h6>
                <ul class='list-group list-group-flush'>
                    <li class='list-group-item'>ID: </li>
                    <li class='list-group-item'>Email: <a href='#'>email</a> </li>
                    <li class='list-group-item'>School: </li>
                </ul>
                </div>
            </div>

        </main>

        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    </body>
</html>
